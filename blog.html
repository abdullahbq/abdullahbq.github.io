
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blog</title>
      <link href="assets/css/fontawesome.css" rel="stylesheet" type="text/css" />
      <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="assets/css/mystyles.css" rel="stylesheet" type="text/css" />
      <script src="assets/js/bootstrap.bundle.min.js" type="text/javascript" defer></script>
      <script src="components/header.js" type="text/javascript" defer></script>
      <script src="components/title.js" type="text/javascript" defer></script>
      <script src="components/footer.js" type="text/javascript" defer></script>
    </head>
    <body>
      <header-component showSearchButton></header-component>
      <section class="blog-section bg-primary bg-opacity-10">
        <title-component title="Blog"></title-component>
        <div class="container py-5">
          <div class="row">
            <div class="col-lg-12 mb-4 text-center">
              <div id="filterButtons">
                <button class="btn btn-outline-primary rounded-pill filter-btn m-2 active shadow" data-filter="all">All Categories</button>
                
                      <button class="btn btn-outline-primary rounded-pill filter-btn me-2 shadow" data-filter="Web Development">Web Development</button>
                  
              </div>
            </div>
            
                  <div class="col-lg-4 col-md-6 post-item" data-category="Web Development">
                    <a href="blog_1.html" class="text-decoration-none">
                      <div class="card border-primary shadow mb-4">
                        <div class="card-overlay position-absolute m-2">
                          <p class="badge bg-success rounded-pill">Web Development</p>
                        </div>
                        <img src="assets/images/01.jpg" class="card-img-top" alt=Blog 1 Title>
                        <div class="card-body">
                          <h4 class="fw-bold card-title text-primary">Blog 1 Title</h4>
                          <p class="card-text">It is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions.</p>
                        </div>
                        <div class="card-footer bg-primary bg-opacity-10">
                          <p class="card-text">
                            <small>By <strong>Abdullah</strong> | 12 Nov 2023</small>
                          </p>
                        </div>
                      </div>
                    </a>
                  </div>
          </div>
        </div>
      </section>
      <footer-component></footer-component>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const filterButtons = document.querySelectorAll('.filter-btn');
          const blogItems = document.querySelectorAll('.post-item');
          const searchInput = document.getElementById('searchInput');

          function filterByCategory(category) {
            blogItems.forEach(item => {
              const itemCategory = item.dataset.category;
              if (category === 'all' || category === itemCategory) {
                item.style.display = 'block';
              } else {
                item.style.display = 'none';
              }
            });
          }

          filterButtons.forEach(button => {
            button.addEventListener('click', function () {
              filterButtons.forEach(btn => {
                btn.classList.remove('active');
              });
              this.classList.add('active');
              const selectedCategory = this.getAttribute('data-filter');
              filterByCategory(selectedCategory);
            });
          });

          searchInput.addEventListener('input', function () {
            const searchQuery = this.value.toLowerCase();

            if (searchQuery.trim() !== '') {
              filterButtons.forEach(btn => {
                btn.classList.remove('active');
              });
              filterButtons[0].classList.add('active');
            }

            blogItems.forEach(item => {
              const itemTitle = item.querySelector('.card-title').innerText.toLowerCase();
              if (itemTitle.includes(searchQuery) || searchQuery.trim() === '') {
                item.style.display = 'block';
              } else {
                item.style.display = 'none';
              }
            });
          });
        });
      </script>
    </body>
  </html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InkredibleDoc Admin Panel</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="http://localhost:3000/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="http://localhost:3000/assets/css/mystyles.css" rel="stylesheet" type="text/css">
        <script src="http://localhost:3000/assets/js/bootstrap.bundle.min.js" type="text/javascript" defer></script>
        <style>
        body {
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }

        .preview-container {
            width: 50%;
            height: auto;
            overflow: auto;
            background-color: #f8f9fa;
            padding: 10px;
        }

        .services-section {
            flex: 1;
            padding: 20px;
        }

        .admin-heading {
            font-weight: 900;
            text-align: center;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 10px;
            border: 5px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
        }

        .btn-primary {
            width: 100%;
        }

        #postInput {
            resize: none; /* Optional: Prevent resizing */
            overflow-y: hidden; /* Optional: Hide vertical scrollbar */
        }
        </style>
    </head>
    <body class="bg-primary bg-opacity-10">
        <section class="services-section">
            <h1 class="admin-heading">InkredibleDoc Admin Portal</h1>
            <form id="textForm">
                <div class="form-group">
                    <label for="categoryInput">Category:</label>
                    <select
                        class="form-control"
                        id="categoryInput"
                        name="category"
                        required
                    >
                        <option value="Digital Electronics">Digital Electronics</option>
                        <option value="Embedded Systems">Embedded Systems</option>
                        <option value="Web Development">Web Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="chapterInput">Chapter:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="chapterInput"
                        name="chapter"
                        value="Default Chapter"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="titleInput">Title:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="titleInput"
                        name="title"
                        value="Default Title"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="postInput">Post:</label>
                    <textarea
                        class="form-control"
                        id="postInput"
                        name="post"
                        rows="7"
                        oninput="adjustTextareaSize()"
                        required
                    ><div class="bs-callout bs-callout-info">
                            <i class="icon fas fa-check-circle"></i>
                            <h4>Success Callout</h4>
                            This is a success callout.
                        </div></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveToFile()">Submit</button>
            </form>
        </section>
        <div class="preview-container" id="preview"></div>
        <script>
        const textarea = document.getElementById('postInput');
        const preview = document.getElementById('preview');

        function updatePreview() {
            const htmlContent = textarea.value;
            preview.innerHTML = htmlContent;
        }

        // Initial preview
        updatePreview();

        // Update preview on textarea change
        textarea.addEventListener('input', updatePreview);

        function adjustTextareaSize() {
            const textarea = document.getElementById('postInput');
            textarea.rows = textarea.value.split('\n').length;
        }

        // Initial adjustment
        adjustTextareaSize();

        function saveToFile() {
            const title = document.getElementById('titleInput').value;
            const category = document.getElementById('categoryInput').value;
            const chapter = document.getElementById('chapterInput').value;
            const post = document.getElementById('postInput').value;

            const formData = `title=${encodeURIComponent(title)}&category=${encodeURIComponent(category)}&chapter=${encodeURIComponent(chapter)}&post=${encodeURIComponent(post)}`;

            fetch('/saveFile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        alert('File created successfully');
                    } else {
                        alert('Error creating file');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        </script>
    </body>
</html>

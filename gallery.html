<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent default margin/padding and allow full-width/height */
    }

    .gallery {
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    .gallery .movable {
      display: flex;
      height: 100%;
      transition: transform 0.4s;
    }

    .gallery .movable > div {
      flex: 1;
      min-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .prev,
    .next {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>
<body>

<div class="gallery">
  <div class="movable">
    <div style="background: rgb(255, 187, 0); font-size: 20em;"><h1 class="fw-bold">1</h1></div>
    <div style="background: rgb(21, 255, 0); font-size: 20em;"><h1 class="fw-bold">2</h1></div>
    <div style="background: rgb(0, 68, 255); font-size: 20em;"><h1 class="fw-bold">3</h1></div>
  </div>
  <button class="prev">&larr;</button>
  <button class="next">&rarr;</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.gallery').forEach(function(gallery) {
      var movable = gallery.querySelector('.movable'),
          slides = Array.from(movable.children),
          N = slides.length,
          C = 0,
          itv = null;

      function play() { itv = setInterval(anim, 3000); }
      function stop() { clearInterval(itv); }
      function anim() {
        C = (event.target.classList.contains("prev") || event.key === 'ArrowLeft' ? --C : ++C) < 0 ? N - 1 : C % N;
        movable.style.transform = "translateX(-" + (C * 100) + "%)";
      }

      gallery.addEventListener("mouseover", stop);
      gallery.addEventListener("mouseout", play);
      gallery.querySelector('.prev').addEventListener("click", anim);
      gallery.querySelector('.next').addEventListener("click", anim);
      document.addEventListener("keydown", function(e) {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
          anim();
        }
      });
      play();
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InkredibleDoc Slides</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="assets/css/fontawesome.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/mystyles.css" rel="stylesheet" type="text/css" />
        <script src="assets/js/bootstrap.bundle.min.js" defer></script>
        <script src="components/header.js" defer></script>
        <script src="components/title.js" defer></script>
        <script src="components/slides.js" defer></script>
        <script src="components/footer.js" defer></script>
    </head>
    <body>
        <header-component></header-component>
        <section class="services-section bg-primary bg-opacity-10">
            <title-component title="Slides"></title-component>
            <div class="container py-5">
                <!-- Buttons generated dynamically from JSON data -->
                <div id="buttonContainer"></div>
            </div>
        </section>
        <!-- Modal Template -->
        <template id="staticBackdropModalTemplate">
            <div
                class="modal fade"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header py-1">
                            <h1 class="modal-title text-primary fw-bold fs-2" id="staticBackdropLabel">Modal title</h1>
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            > <i class="fa fa-times"></i></button>
                        </div>
                        <div class="modal-body p-0">
                            <fullscreen-presentation></fullscreen-presentation>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <footer-component></footer-component>
        <script>
        // JSON data for your buttons
        const buttonsData = [
            { title: "Internet of Things", path: "contents/Slides/Internet of Things.html" },
            { title: "Digital Electronics", path: "contents/Slides/Digital Electronics.html" },
            { title: "Embedded Systems", path: "contents/Slides/Embedded Systems.html" }
        ];

        // Function to generate the button HTML dynamically
        function generateButtonsHTML(data) {
            return data.map(button => `
                <button type="button" class="card card-body border-primary mb-4 shadow text-center" onclick="openStaticBackdropModal('${button.path}')">
                    <i class="text-muted">Presentation on</i>
                    <h5 class="text-primary">${button.title}</h5>
                </button>
            `).join('');
        }

        // Get the container element where you want to append the buttons
        const buttonContainer = document.getElementById('buttonContainer');

        // Append the dynamically generated buttons HTML to the container
        buttonContainer.innerHTML = generateButtonsHTML(buttonsData);
        </script>
    </body>
</html>
